<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a có phải là bội số của b?</title>
</head>
<body>
  <script>
    let a = prompt("Nhap so a:");
    let b = prompt("Nhap so b:");
    if(a%b == 0){
      alert('a la boi so cua b.')
    }else{
      alert('a khong la boi so cua b.')
    }
  </script>
</body>
</html>
