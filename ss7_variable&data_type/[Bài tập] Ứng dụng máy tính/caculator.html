<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng máy tính</title>
    <script src="app.js"></script>
</head>
<body>
    <h2>Caculator</h2>
    <div class = "text">
        <input type="text" name="first" id="first-text">
        <input type="text" name="second" id="second-text">
    </div>
    <div class ="caculate-button" style="margin-top: 10px">
        <input type="button" value="Addition(+)" id="plus" onclick="plus()">
        <input type="button" value="Subtraction(-)" id="minus" onclick="minus()">
        <input type="button" value="Multiplication(X)" id="multy" onclick="multy()">
        <input type="button" value="Division(/)" id="divide" onclick="divide()">
    </div>
<p id="result"></p>
</body>
</html>
