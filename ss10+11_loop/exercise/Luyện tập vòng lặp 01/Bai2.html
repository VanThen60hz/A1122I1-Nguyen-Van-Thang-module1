<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ </title>
</head>
<body>
  <script>
    let t;
    do{
      t = prompt("Nhập thông tin nhiệt độ:");
      if(t>100){
        alert("Xin quý khách giảm nhiệt độ :<")
      }else{
        alert("Nhiệt độ quý khách vừa nhập là: "+ t);
      }
    }while (t>100)
  </script>
</body>
</html>
