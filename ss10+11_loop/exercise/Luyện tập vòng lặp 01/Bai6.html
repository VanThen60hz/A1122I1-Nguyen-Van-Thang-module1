<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 số đầu tiên chia hết cho 7 </title>
</head>
<body>
  <script>
    let count =0;
    for(let i =0;count < 30;i++){
      if(i%7 == 0) {
        document.writeln(i);
        count++;
      }
    }
  </script>
</body>
</html>
