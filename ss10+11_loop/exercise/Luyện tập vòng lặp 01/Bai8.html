<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đoán Số</title>
</head>
<body>
  <button onclick="play()">Chơi</button>
  <script>
    function play(){
      let a,b,x,rd;
      let count =0;
      do{
        a = +prompt("Nhập điểm đầu:");
        b = +prompt("Nhập điểm cuối:");
        do{
          x = +prompt("Bạn đoán số:");
        }while(x < a && x > b);
        rd = Math.round(Math.random(a,b));
        alert("Kết quả là:" + rd);
        if( x == rd){
          alert("Bạn Thắng")
        }else{
          alert("Bạn Thua");
          if(x < rd){
            alert("Số bạn nhập bé hơn.")
          }else{
            alert("Số bạn nhập lớn hơn.")
          }
        }
        count++;
      }while(count <3);
    }
  </script>
</body>
</html>
