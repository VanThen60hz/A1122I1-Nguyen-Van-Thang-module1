<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
  <script>
      let f1 = 1;
      let f2 =1;
      let f3 =0;
      document.write(f3 + " " + f1 + " " + f2 + " ")
      for(let i = 3;i<20;i++){
          f3 =f2 +f1;
          f1 =f2;
          f2 =f3;
          document.writeln(f3);
          if(i%5 == 0){
              document.write("<br>")
              document.writeln("Số đầu tiên chia hết cho 5 là: " + f3);
              break;
          }
      }

  </script>

</body>
</html>
