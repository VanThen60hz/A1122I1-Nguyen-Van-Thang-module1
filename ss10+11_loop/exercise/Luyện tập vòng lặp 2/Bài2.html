<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương </title>
</head>
<body>
 <script>
   let n = +prompt("Nhập vào số cần tính giai thừa: ");
   let factorial =1;
   let i;
   for(i =1;i <= n;i++){
     factorial *= i;
   }
   document.write("Giai thừa của " + n + ": " + factorial);
 </script>
</body>
</html>
