<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
      Chương trình hiển thị ra được phần tử có giá trị  lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
  <script>
    let arr = [10, 5, 20, 8, 30, 9, 40, 11, 50, 55];
    let max = arr[0];
    let positionOfMax = 0;
    for (let i = 0; i < arr.length; i++) {
      if(arr[i] > max){
        max = arr[i];
        positionOfMax = i;
      }
    }
    document.write("Số lớn nhất trong mảng là: " + max + " và vị trí của phần tử đó là: " + positionOfMax);
  </script>
</body>
