<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
      Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
      (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
      và gán 0  cho phần tử cuối cùng của mảng)</title>
</head>
<body>
  <script>
    let n = +prompt("Nhập vào số lượng phần tử của màng");
    let arr = [];
    for (let i = 0; i < n; i++) {
      arr[i] = +prompt("Nhập vào giá trị của phần tử tại vị trí "+ i );
    }

    let V = +prompt("Nhập vào phần tử số nguyên V");
    let position = arr.indexOf(V);

    if(position !== -1){
      document.write("V is in the array");
      arr.splice(position, 1);
      document.writeln("<br> Mảng sau khi xóa là:" + arr)
    }else{
      document.write("V is not in the array");
    }
  </script>
</body>
</html>
