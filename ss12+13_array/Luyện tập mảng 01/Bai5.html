<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
  <script>
    let arr = [10, -5, 20, -8, -30, -9, -40, 11, 50, 55];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if(arr[i] <=0){
        count++;
      }
    }
    document.write("Có "+ count +" số nguyên âm.")
  </script>
</body>
</html>
