<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 phần tử -Chương trình thực hiện tính và hiển thị xem có
        bao nhiêu số nguyên lớn hơn hoặc bằng  10.</title>
</head>
<body>
    <script>
        let arr = [10, 5, 20, 8, 30, 9, 40, 11, 50, 55];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] >= 10){
                count++;
            }
        }
        document.write("Có "+ count +" số nguyên lơn hơn hoặc bằng 10.")
    </script>
</body>
</html>
