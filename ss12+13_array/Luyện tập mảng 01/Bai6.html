<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
      nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không?
      Nếu V  thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>
</head>
<body>
  <script>
    let n = +prompt("Nhập vào số lượng phần tử của màng");
    let arr = [];
    for (let i = 0; i < n; i++) {
      arr[i] = +prompt("Nhập vào giá trị của phần tử tại vị trí "+ i );
    }

    let intergerV = +prompt("Nhập vào phần tử số nguyên V");
    let position = arr.indexOf(intergerV);

    if(position !== -1){
      document.write("V is in the array");
    }else{
      document.write("V is not in the array");
    }
  </script>
</body>
</html>
