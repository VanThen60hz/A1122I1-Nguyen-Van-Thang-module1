<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
      Chương trình  sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
  <script>
      do {
          let n = +prompt("Nhập số phần tử của mảng: ");
          if (n > 50) {
              alert("Số phần tử phải nhỏ hơn hoặc bằng 50");
          }
      } while (n > 50);
    let arr = [];
    for (let i = 0; i < 10; i++) {
      arr[i] = +prompt("Nhập vào giá trị của phần tử thứ " + (i + 1));
    }

    arr.sort();
    arr.reverse();
    document.write(arr);

  </script>
</body>
</html>
