<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
      Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
  <script>
      let arr = [ 'c', 's', 'c', '2', '6', '1' ];
      let length = arr.length;
      let count = 0;
      for (let i = 0; i < length; i++) {
          if (isNaN(arr[i]) === false) {
              count++
          }
      }

      document.write("Số ký tự số trong mảng là:"+count);
  </script>
</body>
</html>
