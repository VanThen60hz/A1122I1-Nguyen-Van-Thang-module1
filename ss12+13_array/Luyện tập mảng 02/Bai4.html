<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi </title>
</head>
<body>
    <script>
        let str = "hoc java co ban den nang cao";
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i].trim() !== '') {
                count++;
            }
        }
        document.write("Số từ trong chuỗi là:"+ count);
    </script>
</body>
</html>
