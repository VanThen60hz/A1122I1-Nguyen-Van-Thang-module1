<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi,
      sau đó kiểm tra xem hai chuỗi có giống nhau hay không. </title>
</head>
<body>
    <script>
      let str1 = prompt("Nhập vào chuỗi thứ nhất");
      let str2 = prompt("Nhập vào chuỗi thứ hai");

      if(str1.includes(str2) === true && str2.includes(str1) === true){
        document.write("Hai chuỗi giống nhau!")
      }else{
        document.write("Hai chuỗi khác nhau!")
      }

    </script>
</body>
</html>
