<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-)
      và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
  <script>
    let n = prompt("Nhập vào số lượng phần tử của mảng");
    let arr = [];

    for (let i = 0; i < n; i++) {
      arr[i] = prompt("Nhập vào phần tử thứ " + (i+1))
      if(arr[i] === '-'){
        arr.splice(i,1,'_');
      }
    }

    document.write("Mảng sau khi thực hiện: " + arr);
  </script>
</body>
</html>
