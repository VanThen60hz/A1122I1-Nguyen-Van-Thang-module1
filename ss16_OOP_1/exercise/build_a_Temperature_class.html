<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
  class Temperature {
    constructor(C) {
      this.C = C;
    }
    getF(){
      return this.C * 1.8 ;
    }
    getK(){
      return this.C + 273.15;
    }
  }
  let temperature = new Temperature(35);

  document.writeln("Chuyển sang độ F có giá trị là: " + temperature.getF() + " độ F")
  document.writeln("<br>");
  document.writeln("Chuyển sang độ K có giá trị là: " + temperature.getK() + " độ K")
</script>
</body>
</html>
