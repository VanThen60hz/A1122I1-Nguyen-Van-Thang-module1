<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gía trị lớn nhất 3 số</title>
</head>
<body>
  <div class = "text">
    <input type="text" name="a" id="a">
    <input type="text" name="b" id="b">
    <input type="text" name="c" id="c">
  </div>
  <input type="button" value="Find Max" id="find-max" onclick="FMax()">

  <p id="display"></p>

  <script>

    function FMax() {
      let a = document.getElementById('a').value;
      let b = document.getElementById('b').value;
      let c = document.getElementById('c').value;
      let max =a;
      if(a<b){
        max =b;
      }
      if(max<c){
        max =c;
      }
      document.getElementById('display').innerText = "Gia tri lơn nhat: " + max;
    }
  </script>
</body>
</html>
