<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <script>
    let char = prompt("Nhập ký tự cần kiểm tra:");

    if(char == 'o' || char == 'u' || char == 'i' || char == 'a' || char == 'e'
    || char == 'O' || char == 'U' || char == 'I' || char == 'A' || char == 'E'){
      alert("Ký tự vừa nhập là nguyên âm");
    }else{
      alert("Ký tự vừa nhập là phụ âm");
    }
  </script>
</body>
</html>
