<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prefix sums</title>
</head>
<body>
  <script>
    function prefixSums(a) {
      let b = [];
      let sum = 0;
      for (let i = 0; i < a.length; i++) {
        sum += a[i];
        b[i] = sum;
      }
      return b;
    }

    let a = [1,2,3];
    console.log(prefixSums(a));
  </script>
</body>
</html>
