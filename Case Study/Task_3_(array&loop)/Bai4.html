<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thức uống</title>
</head>
<body>


<script>
    const drinks = [
        { name: "Cafe", price: 25000 },
        { name: "Cam vắt", price: 30000 },
        { name: "Nước ép cà rốt", price: 35000 },
        { name: "Nước ép cà chua", price: 40000 },
        { name: "Nước lọc", price: 5000 },
        { name: "Nước dừa", price: 6000 }
    ];

    let exit = false;

    do {
        alert(`Danh sách thức uống:
        \n ${0}. ${drinks[0].name} - ${drinks[0].price} VND
        \n ${1}. ${drinks[1].name} - ${drinks[1].price} VND
        \n ${2}. ${drinks[2].name} - ${drinks[2].price} VND
        \n ${3}. ${drinks[3].name} - ${drinks[3].price} VND
        \n ${4}. ${drinks[4].name} - ${drinks[4].price} VND
        \n ${5}. ${drinks[5].name} - ${drinks[5].price} VND`);

        let choice = Number(prompt("Mời lựa chọn thức uống (1-" + drinks.length + ") hoặc 7 để thoát:"));
        if (choice === 7) {
            exit = true;
            continue;
        }

        let quantity = Number(prompt("Mời nhập số lượng:"));
        let total = drinks[choice - 1].price * quantity;
        alert(`Tổng tiền: ${total} VND`);
    } while (!exit);

    alert("Kết thúc gọi món");


</script>
</body>
</html>
