<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc có chiều cao h do người dùng nhập vào. Ví dụ: h = 5</title>
</head>
<body>

  <script>
    function drawTriangle(h){
      for (let i = 0; i <= h; i++) {
        let row = ' ';
        for (let j = 0; j < h - i; j++) {
          row += ' ';
        }
        for (let j = 1; j <= i; j++) {
          row += '* ';
        }
        console.log(row);
      }
      // console.log(row);
    }

    drawTriangle(5);
  </script>

</body>
</html>
