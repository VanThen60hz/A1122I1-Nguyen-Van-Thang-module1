<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản PART 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Sở thích của bạn</h2>
        </div>
        <div class="lable-form">
            <form action="index.html" method="get">
                <div class="text">
                    <table>
                        <tr>
                            <td>
                                <label for="user">Họ và tên:</label>
                                <input type="text" placeholder="Username" id="user" name="username"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="l2" for ="em">Email:</label>
                                <input type="text" placeholder="Email" id="em" name="email">
                            </td>
                        </tr>
                    </table>
                </div>
                <br>
                <label for="hb1" class="lable-chekbox">Sở thích:</label>
                <div class="Ckbox">
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" id ="hb1" name="hobby">
                                <label for="hb1">Thể thao</label>
                            </td>
                            <td>
                                <input type="checkbox" id="hb2" name="hobby">
                                <label for="hb2">Âm nhạc</label>
                            </td>
                            <td>
                                <input type="checkbox" id="hb3" name="hobby">
                                <label for="hb3">Đọc sách</label><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="hb4" name="hobby">
                                <label for="hb4">Lướt web</label>
                            </td>
                            <td>
                                <input type="checkbox" id="hb5" name="hobby">
                                <label for="hb5">Chơi game</label>
                            </td>
                            <td>
                                <input type="checkbox" id="hb6" name="hobby">
                                <label for="hb6">Điện ảnh</label><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="hb7" name="hobby">
                                <label for="hb7">Du lịch</label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="submit">
                    <input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
