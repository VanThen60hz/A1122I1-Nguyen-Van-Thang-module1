<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
  <script>
    function factorial(number){
      if(number == 1 || number == 0){
        return 1;
      }
      return (number * factorial(number-1));
    }

    let num = +prompt("Nhập số cần tính giai thừa");
    alert("Giai thừa của số vừa nhập là: " + factorial(num));
  </script>
</body>
</html>
