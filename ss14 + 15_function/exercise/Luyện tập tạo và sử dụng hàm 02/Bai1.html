<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
  <script>
    function calculateSquare(number){
      return Math.pow(number,2);
    }

    let num = +prompt("Nhập số cần tính bình phương");
    alert("Bình phương của " + num + " là: " + calculateSquare(num));

  </script>
</body>
</html>
